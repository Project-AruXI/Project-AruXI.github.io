<!doctype html>
<html lang="{{ site.lang | default: 'en' }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="shortcut icon" type="image/png" href="{{ site.baseurl }}/favicon.png">
    {{ content_for_header }}
  </head>
  <body>
    {% include header.html %}

    <main>
      <div class="docs-layout container">
        {% include docs_sidebar.html %}

        <div class="docs-content">
          {{ content }}
        </div>
      </div>
    </main>

  <script src="{{ '/assets/js/docs_sidebar.js' | relative_url }}" defer></script>
  <script src="{{ '/assets/js/transitions.js' | relative_url }}" defer></script>

    <footer class="site-footer container">
      <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}.</p>
    </footer>
  </body>
</html>
